<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crowdfunding</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <nav class="container-fluid">
        <div class="nav-link">
            <a class="nav-link--1" href="{% url 'all_projects' %}">Discover Projects</a>
            <a class="nav-link--2" href="{% url 'add_project' %}">Add a Project</a>
        </div>
        <div class="nav-title">
            <a href="{% url 'index' %}" style="text-decoration: None;"><h1 class="nav-title--text"><strong>Crowdfunding</strong></h1></a>
        </div>

    </nav>

    <div style="display:flex; justify-content: center;">
        <a href="{% url 'project_type' 'tech' %}" style="margin-right: 10px;">Technology</a>
        <a href="{% url 'project_type' 'games' %}" style="margin-right: 10px;">Games</a>
        <a href="{% url 'project_type' 'arts' %}" style="margin-right: 10px;">Arts</a>
        <a href="{% url 'project_type' 'comics' %}" style="margin-right: 10px;">Comics</a>
        <a href="{% url 'project_type' 'publishing' %}" style="margin-right: 10px;">Publishing</a>
    </div>

    
    



    <div class="body">
        {% block content %}
        {% endblock %}
        
        {% block users %}
        {% endblock %}

        {% block projects %}
        {% endblock %}

        {% block addproject %}
        {% endblock %}

        {% block projects_type_list %}
        {% endblock %}
    </div>
    
</body>
</html>
