{% extends 'base_generic.html' %}

{% block register %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">login</a></p>
{% endblock %}
